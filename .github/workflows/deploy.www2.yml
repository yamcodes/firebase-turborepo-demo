name: "web: Deploy to Firebase Hosting"
'on':
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
jobs:
  check_commit_message:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - id: check
        if: ${{ contains(github.event.head_commit.message, 'Version Packages') }}
        name: Check if the push was made by changesets, indicating a release
        run: echo "should_deploy=true" >> $GITHUB_OUTPUT
  build_and_deploy:
    needs: check_commit_message
    if: ${{ needs.check_commit_message.outputs.should_deploy }}
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install
      
      - uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Build
        run: pnpm build

      - uses: FirebaseExtended/action-hosting-deploy@120e124148ab7016bec2374e5050f15051255ba2
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_YAMCODES }}'
          channelId: live
          projectId: yamcodes
          entryPoint: 'apps/web'
